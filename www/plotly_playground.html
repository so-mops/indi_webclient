<!DOCTYPE html>
<html lang="en"> 
<head>
<meta charset="utf-8"/>
<script src="plotly/plotly-latest.min.js"></script>
<script>
	function start()
	{
		d3=Plotly.d3;
		line1 = [{
			x: [-90, -90, 90, 90, 50, 50, -60, -60, -90],
			y: [-10, 85, 85, -10, -10, 45, 45, -10, -10], 
			type: "line" 
		}];

		layout = {
			margin: { t: 0 },
			xaxis: {range:[-100,100]},
			yaxis: {range:[-70,120]},
			hovermode:"closest"
		};
		

		TESTER = document.getElementById('tester');
		d3.select("#tester").on('mousemove', 
			function()
			{
				var point = d3.mouse(this);
				p = {x: point[0]-(0.15*400), y: point[1] }
				if(p.x > 0)
					console.log(p.x, p.y);
			} )
		Plotly.plot( TESTER, line1, layout);
		TESTER.on("plotly_hover", function(data){
			console.log("SHIT");
		});
	}
</script>
</head>
<body onload="start()">

	<div id="tester" style="width:400px;height:400px; border:solid 1px black;">
	
	</div>

</body>
</html>
